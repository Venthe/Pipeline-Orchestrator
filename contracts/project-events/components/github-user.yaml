type: [ object, null ]
$schema: https://json-schema.org/draft/2020-12/schema
description: A GitHub user.
required:
  - id
  - login
properties:
  avatar_url:
    type: string
  deleted:
    type: boolean
  email:
    type: [ string, null ]
  events_url:
    type: string
  followers_url:
    type: string
  following_url:
    type: string
  gists_url:
    type: string
  gravatar_id:
    type: string
  html_url:
    type: string
  id:
    type: integer
  login:
    type: string
  name:
    type: string
  node_id:
    type: string
  organizations_url:
    type: string
  received_events_url:
    type: string
  repos_url:
    type: string
  site_admin:
    type: boolean
  starred_url:
    type: string
  subscriptions_url:
    type: string
  url:
    type: string
  type:
    type: string
    enum: [ Bot, User, Organization ]
additionalProperties: false
