$schema: https://json-schema.org/draft/2020-12/schema
type: object
description: Metaproperties for Git author/committer information.
required:
  - email
  - name
properties:
  date:
    type: string
  email:
    type: [string, null]
  name:
    type: string
    description: The git author's name.
  username:
    type: string
additionalProperties: false
