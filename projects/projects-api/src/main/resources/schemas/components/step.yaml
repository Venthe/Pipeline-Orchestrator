$schema: https://json-schema.org/draft/2020-12/schema
type: object
required:
  - completed_at
  - conclusion
  - name
  - number
  - started_at
  - status
properties:
  completed_at:
    type: [ string, null ]
  conclusion:
    type: [ string, null ]
    enum: failure, skipped, success, null, cancelled
  name:
    type: string
  number:
    type: integer
  started_at:
    type: [ string, null ]
  status:
    type: string
    enum: in_progress, completed, queued, pending
additionalProperties: false
