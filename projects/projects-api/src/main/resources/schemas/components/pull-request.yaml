$schema: https://json-schema.org/draft/2020-12/schema
type: object
additionalProperties: false
required:
  - url
  - id
  - node_id
  - html_url
  - diff_url
  - patch_url
  - issue_url
  - commits_url
  - review_comments_url
  - review_comment_url
  - comments_url
  - statuses_url
  - number
  - state
  - locked
  - title
  - user
  - body
  - labels
  - milestone
  - created_at
  - updated_at
  - closed_at
  - merged_at
  - merge_commit_sha
  - assignee
  - head
  - base
  - _links
  - author_association
  - auto_merge
  - merged
  - mergeable
  - mergeable_state
  - merged_by
  - comments
  - review_comments
  - maintainer_can_modify
  - commits
  - additions
  - deletions
  - changed_files
properties:
  url:
    type: string
  id:
    type: integer
  node_id:
    type: string
  html_url:
    type: string
  diff_url:
    type: string
  patch_url:
    type: string
  issue_url:
    type: string
  commits_url:
    type: string
  review_comments_url:
    type: string
  review_comment_url:
    type: string
  comments_url:
    type: string
  statuses_url:
    type: string
  number:
    type: integer
    description: Number uniquely identifying the pull request within its repository.
  state:
    type: string
    description: State of this Pull Request. Either open or closed.
    enum: [open, closed]
  locked:
    type: boolean
  title:
    type: string
    description: The title of the pull request.
  user:
    description: A GitHub user.
    # TODO: Properties of user
    $ref: empty-object.yaml#
  body:
    type: [string, null]
  labels:
    type: array
    items:
      # TODO: Properties of labels
      $ref: empty-object.yaml#
  milestone:
    type: object
    description: A collection of related issues and pull requests.
    # TODO: Properties of milestone
    $ref: empty-object.yaml#
  active_lock_reason:
    type: [string, null]
  created_at:
    type: string
  updated_at:
    type: string
  closed_at:
    type: [string, null]
  merged_at:
    type: [string, null]
  merge_commit_sha:
    type: [string, null]
  assignee:
    type: object
    description: A GitHub user.
    # TODO: Properties of assignee
    $ref: empty-object.yaml#
  assignees:
    type: [array, null]
    items:
      # TODO: Properties of assignees
      $ref: empty-object.yaml#
  requested_reviewers:
    type: [array, null]
    items:
      # TODO: Properties of requested_reviewers
      $ref: empty-object.yaml#
  requested_teams:
    type: [array, null]
    items:
      # TODO: Properties of requested_teams
      $ref: empty-object.yaml#
  head:
    $ref: empty-object.yaml#
    # TODO: Properties of head
  base:
    $ref: empty-object.yaml#
    # TODO: Properties of base
  _links:
    $ref: empty-object.yaml#
    # TODO: Properties of _links
  author_association:
    type: string
    description: How the author is associated with the repository.
    enum: [COLLABORATOR, CONTRIBUTOR, FIRST_TIMER, FIRST_TIME_CONTRIBUTOR, MANNEQUIN, MEMBER, NONE, OWNER]
  auto_merge:
    type: [object, null]
    description: The status of auto merging a pull request.
    $ref: empty-object.yaml#
    # TODO: Properties of auto_merge
  draft:
    type: boolean
    description: Indicates whether or not the pull request is a draft.
  merged:
    type: boolean
  mergeable:
    type: [boolean, null]
  rebaseable:
    type: [boolean, null]
  mergeable_state:
    type: string
  merged_by:
    type: object
    description: A GitHub user.
    $ref: empty-object.yaml#
    # TODO: Properties of merged_by
  comments:
    type: integer
  review_comments:
    type: integer
  maintainer_can_modify:
    type: boolean
    description: Indicates whether maintainers can modify the pull request.
  commits:
    type: integer
  additions:
    type: integer
  deletions:
    type: integer
  changed_files:
    type: integer
