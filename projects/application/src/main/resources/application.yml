server:
  shutdown: graceful
  port: 8081
spring:
  main:
    banner-mode: off
  mustache:
    check-template-location: false
logging:
  level:
    "org.apache.http": DEBUG
    "org.springframework.web": TRACE
    "org.springframework.web.client": TRACE
    "org.springframework.web.client.RestTemplate": TRACE
togglz:
  features:
    PROJECTS_SOURCE_CONFIGURATION_FACTORY_WIP:
      enabled: true
#versionControlSystem: gerrit
#jobExecutor: docker
plugins:
  jobExecutor:
    type: docker
    properties:
      connectionType: local
  versionControlSystem:
    gerrit_1:
      type: gerrit
      properties:
        url: https://gerrit.home.arpa
        username: admin
        password: secret
  projectProvider:
    gerrit_1:
      type: gerrit
      properties:
        url: https://gerrit.home.arpa
        username: admin
        password: secret