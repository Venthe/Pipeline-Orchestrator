server:
  shutdown: graceful
  port: 8081
spring:
  main:
    banner-mode: off
  mustache:
    check-template-location: false
logging:
  level:
    org:
      springframework:
        web: TRACE
#versionControlSystem: gerrit
#jobExecutor: docker
plugins:
  jobExecutor:
    type: docker
    properties:
      connectionType: local
  versionControlSystem:
    gerrit_1:
      type: gerrit
      properties:
        url: https://gerrit.home.arpa
        username: admin
        password: secret
  projectProvider:
    gerrit_1:
      type: gerrit
      properties:
        url: https://gerrit.home.arpa
        username: admin
        password: secret