server:
  shutdown: graceful
  port: 8080
spring:
  main:
    banner-mode: off
  mustache:
    check-template-location: false
logging:
  level:
    org:
      springframework:
        web: TRACE

---

#versionControlSystem: gerrit
#jobExecutor: docker
plugins:
  jobExecutor:
    docker_1:
      pluginId: docker
      connectionType: local
  versionControlSystem:
    gerrit_1:
      pluginId: gerrit
      url: https://gerrit.home.arpa
      username: admin
      password: secret
  projectProvider:
    gerrit_1:
      pluginId: gerrit
      url: https://gerrit.home.arpa
      username: admin
      password: secret