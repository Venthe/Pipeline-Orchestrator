server:
  shutdown: graceful
  port: 8081
spring:
  main:
    banner-mode: off
  mustache:
    check-template-location: false
gerrit.enabled: true
logging:
  level:
    "org.apache.http": DEBUG
    "org.springframework.web": DEBUG
    "org.springframework.web.client": DEBUG
    "org.springframework.web.client.RestTemplate": DEBUG
#versionControlSystem: gerrit
#jobExecutor: docker
plugins:
  jobExecutor:
    type: docker
    properties:
      connectionType: local
  versionControlSystem:
    gerrit_1:
      type: gerrit
      properties:
        url: https://gerrit.home.arpa
        username: admin
        password: secret
  projectProvider:
    gerrit_1:
      type: gerrit
      properties:
        url: https://gerrit.home.arpa
        username: admin
        password: secret
