          This context property is set by the Actions runner, and is only available
          within the execution steps of a job. Otherwise, the value of this property
          will be null.'
      triggering_actor:
        type: string
        description: |
          The username of the user that initiated the workflow run. If
          the workflow run is a re-run, this value may differ from github.actor. Any
          workflow re-runs will use the privileges of github.actor, even if the actor
